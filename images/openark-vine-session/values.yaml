dist:
  name: ubuntu

  archlinux:
    kind: archlinux
    image:
      repo: ""
      tag: ""
    ldconfig:
      path: /sbin/ldconfig
    packageManager:
      binary: true
      clean: sudo -u _pacman yay -Scc --noconfirm && rm -rf /var/cache/pacman/pkg/*
      install: sudo -u _pacman yay -Sy --needed --noconfirm

  ubuntu:
    kind: debian
    image:
      repo: ""
      tag: ""
    ldconfig:
      path: /sbin/ldconfig.real
    packageManager:
      clean: apt-get clean all && rm -rf /var/lib/apt/lists/*
