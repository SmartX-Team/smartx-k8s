---
appVersion: org.ulagbulag.io/v1alpha1
kind: Manifest
metadata:
  name: smartx.apps.argo-cd
spec:
  group: ops
  phase: stable
  scale: small
  users:
    owners:
      - Ho Kim <ho.kim@smartx.kr>
  app:
    autoSync: true
    namespace: argo
    patched: false
    unsafe: true # Argo CD
    useClusterValues: false
    features:
      - org.ulagbulag.io/gitops
    ignoreDifferences:
      - kind: Secret
        name: argocd-secret
        jsonPointers:
          - /data/oidc.openid_connect.name
          - /data/oidc.openid_connect.issuer
          - /data/oidc.openid_connect.clientID
          - /data/oidc.openid_connect.clientSecret
          - /data/server.secretkey
          - /data/webhook.github.secret
    sync:
      createNamespace: true
      respectIgnoreDifferences: true
      serverSideApply: true
  source:
    chart: argo-cd
    repoUrl: "https://argoproj.github.io/argo-helm"
    version: 7.8.2
