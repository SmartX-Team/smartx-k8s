---
appVersion: org.ulagbulag.io/v1alpha1
kind: Manifest
metadata:
  name: smartx.apps.generic-device-plugin
spec:
  group: ops
  phase: stable
  scale: small
  users:
    owners:
      - Ho Kim <ho.kim@smartx.kr>
  app:
    autoSync: true
    namespace: generic-device-plugin
    patched: false
    unsafe: false
    useClusterValues: false
    features:
      - org.ulagbulag.io/desktop-environment/vine
    ignoreDifferences: []
    sync:
      createNamespace: true
      respectIgnoreDifferences: true
      serverSideApply: true
