---
agents:
  llm:
    image:
      repo: quay.io/ulagbulag/h2pc
      tag: ""
      pullPolicy: Always
    resources:
      requests:
        cpu: 30m
        memory: 20Mi
      limits:
        cpu: 100m
        memory: 100Mi

# FIXME: Create a h2pc-operator (like session operator --[manage]> session app)
dag:
  - name: source-0
    operator: Prompt
    params:
      name: source
      ollama: false
    # env: []
    # resources: {}
    # srcs: []
    # sinks:
    #   - kind: Stream # Options: [Stream]
  - name: source-1
    operator: Max
    params:
      min: 2
      ollama: true
    srcs:
      - name: source-0
        kind: Stream
  - name: source-2
    operator: Add
    params:
      min: 2
      ollama: true
    srcs:
      - name: source-0
        kind: Stream
  - name: source-3
    operator: Mul
    params:
      min: 2
      ollama: true
    srcs:
      - name: source-0
        kind: Stream

env: []

