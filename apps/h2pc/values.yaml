extraPrompts: []

features:
  keda:
    enabled: false

  ollama:
    image:
      repo: docker.io/ollama/ollama
      tag: 0.6.6
      pullPolicy: IfNotPresent
    resources:
      limits:
        nvidia.com/gpu: "1"

  openark:
    vine:
      enabled: false
      clusterQueueName: openark.vine-session.openark-vine-session-pool.default-kueue

messenger:
  kind: Nats # Options: [Kafka, Nats]

  affinity:
    # Node affinity rules
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - preference:
            matchExpressions:
              - key: node-role.kubernetes.io/kiss
                operator: In
                values:
                  - ControlPlane
          weight: 1
        - preference:
            matchExpressions:
              - key: node-role.kubernetes.io/kiss
                operator: In
                values:
                  - Compute
          weight: 2
        - preference:
            matchExpressions:
              - key: node-role.kubernetes.io/kiss
                operator: In
                values:
                  - Gateway
          weight: 4
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/kiss
                operator: In
                values:
                  - Compute
                  - ControlPlane
                  - Desktop
                  - Gateway
  kafka:
    image:
      repo: docker.io/apache/kafka
      tag: 4.0.0
      pullPolicy: Always
  nats: {}

openark:
  labels: {}
