---
apiVersion: org.ulagbulag.io/v1alpha1
kind: Table
metadata:
  name: sessions
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    org.ulagbulag.io/title: Sessions
  labels:
{{- include "helm.labels" $ | nindent 4 }}
spec:
  baseUrl: "https://{{ .Values.ingress.domainName }}{{ .Values.apiserver.baseUrl }}/bindings"
  services:
    create:
      enabled: true
    delete:
      enabled: true
    get:
      enabled: true
    list:
      enabled: true
    update:
      enabled: false
  extraServices:
    - name: Notebook
      kind: Navigate
      jsonPath: /links/notebook
      description: Jupyter Notebook 화면으로 이동합니다.
      visible: true
      single: true
      multiple: false
      sideEffect: false
    - name: Remote Desktop
      kind: Navigate
      jsonPath: /links/rdp
      description: 원격 데스크톱 화면으로 이동합니다.
      visible: true
      single: true
      multiple: false
      sideEffect: false
    - name: Remote Desktop
      kind: VNC
      jsonPath: /links/vnc
      description: 원격 데스크톱 화면으로 이동합니다.
      visible: true
      single: true
      multiple: true
      sideEffect: false
  printerColumns:
    - name: User
      kind: String
      jsonPath: /user/name
      description: User name
      prefixes:
        - kind: ImageUrl
          jsonPath: /snapshot
      secondary:
        jsonPath: /node/alias
      tags:
        jsonPath: /groups
    - name: Resources
      kind: String
      jsonPath: /resourceLabels
      tags:
        jsonPath: /resourceAnnotations
    - name: Region
      kind: String
      jsonPath: /region/title
    - name: Status
      kind: String
      jsonPath: /status/state
      prefixes:
        - kind: Level
          jsonPath: /status/level
  schema:
    fields:
      - name: image
        title: Container Image
        kind: String
        optional: false
        maxLength: 256
        placeholder: quay.io/ulagbulag/openark-vine-desktop:ubuntu-24.04-v29
      - name: cpu
        title: CPU
        kind: Integer
        optional: false
        default: 4
        minValue: 0
        maxValue: 256
      - name: gpu
        title: GPU
        kind: Integer
        optional: false
        default: 1
        minValue: 0
        maxValue: 1
      - name: memory
        title: RAM
        kind: String
        optional: false
        default: 4Gi
