---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "helm.fullname" $ | quote }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
{{- include "helm.labels" $ | nindent 4 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "helm.fullname" $ | quote }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    kubernetes.io/service-account.name: {{ include "helm.fullname" $ | quote }}
  labels:
{{- include "helm.labels" $ | nindent 4 }}
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "helm.fullname" $ | quote }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    kubernetes.io/service-account.name: {{ include "helm.fullname" $ | quote }}
  labels:
{{- include "helm.labels" $ | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - events
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - watch
  - apiGroups:
      - argoproj.io
    resources:
      - cronworkflows
      - workflows
      - workflowtaskresults
      - workflowtemplates
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
      - workflowtaskresults
    verbs:
      - create
      - delete
      - get
      - list
      - patch
  - apiGroups:
      - org.ulagbulag.io
    resources:
      - sessionbindings
    verbs:
      - get
      - list
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "helm.fullname" $ | quote }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    kubernetes.io/service-account.name: {{ include "helm.fullname" $ | quote }}
  labels:
{{- include "helm.labels" $ | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "helm.fullname" $ | quote }}
subjects:
  - kind: ServiceAccount
    name: {{ include "helm.fullname" $ | quote }}
