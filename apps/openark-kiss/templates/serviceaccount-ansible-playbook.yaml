---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "helm.serviceAccountAnsiblePlaybookName" $ | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
{{- include "helm.labels" $ | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "helm.serviceAccountAnsiblePlaybookName" $ | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
{{- include "helm.labels" $ | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "helm.serviceAccountAnsiblePlaybookName" $ | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
{{- include "helm.labels" $ | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "helm.serviceAccountAnsiblePlaybookName" $ | quote }}
subjects:
  - kind: ServiceAccount
    name: {{ include "helm.serviceAccountAnsiblePlaybookName" $ | quote }}
    namespace: {{ .Release.Namespace | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "openark:{{ $.Chart.Name }}:{{ .Release.Namespace }}:{{ include "helm.serviceAccountAnsiblePlaybookName" $ }}"
  labels:
{{- include "helm.labels" $ | nindent 4 }}
rules:
  - apiGroups:
      - kiss.ulagbulag.io
    resources:
      - boxes
      - boxes/status
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "openark:{{ $.Chart.Name }}:{{ .Release.Namespace }}:{{ include "helm.serviceAccountAnsiblePlaybookName" $ }}"
  labels:
{{- include "helm.labels" $ | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "openark:{{ $.Chart.Name }}:{{ .Release.Namespace }}:{{ include "helm.serviceAccountAnsiblePlaybookName" $ }}"
subjects:
  - kind: ServiceAccount
    name: {{ include "helm.serviceAccountAnsiblePlaybookName" $ | quote }}
    namespace: {{ .Release.Namespace | quote }}
