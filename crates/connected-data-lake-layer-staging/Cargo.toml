[dependencies]
connected-data-lake-api = { workspace = true, features = ["datafusion", "std"] }

fuser = { workspace = true, optional = true }
schemars = { workspace = true, optional = true, features = ["derive"] }
serde = { workspace = true, optional = true, features = ["derive"] }
