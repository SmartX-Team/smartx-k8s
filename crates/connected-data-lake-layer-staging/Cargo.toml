[features]
default = []
alloc = ["connected-data-lake-api/alloc", "serde?/alloc"]
std = ["connected-data-lake-api/std", "serde?/std"]

fuse = ["connected-data-lake-api/fuse", "dep:fuser"]
schemars = ["dep:schemars", "connected-data-lake-api/schemars", "serde"]
